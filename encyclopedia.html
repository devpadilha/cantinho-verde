<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopédia de Plantas - Meu Cantinho Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar will be injected here by navbar.js -->

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Enciclopédia de Plantas</h2>
            <p class="text-gray-600">Descubra novas plantas para o seu jardim</p>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative">
                    <input 
                        type="text" 
                        placeholder="Buscar planta pelo nome..."
                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-100 transition-all duration-200 text-gray-700"
                        id="search-input"
                    >
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Filter Pills -->
            <div class="flex flex-wrap gap-3">
                <button class="filter-btn px-4 py-2 bg-green-500 text-white rounded-full font-medium text-sm hover:bg-green-600 transition-colors shadow-sm active" data-filter="all">
                    Todas
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-medium text-sm hover:bg-gray-200 transition-colors" data-filter="suculentas">
                    Suculentas
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-medium text-sm hover:bg-gray-200 transition-colors" data-filter="samambaias">
                    Samambaias
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-medium text-sm hover:bg-gray-200 transition-colors" data-filter="flores">
                    Flores
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-medium text-sm hover:bg-gray-200 transition-colors" data-filter="favorites">
                    Favoritas
                </button>
            </div>
        </div>

        <!-- Plants Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="plants-encyclopedia-grid">
            <!-- Plant cards will be dynamically generated -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button class="bg-white text-green-600 border-2 border-green-500 px-8 py-3 rounded-lg font-medium hover:bg-green-50 transition-colors">
                Carregar mais plantas
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="container mx-auto px-4 py-8 text-center text-gray-600">
            <p>&copy; 2025 Meu Cantinho Verde</p>
        </div>
    </footer>
    
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div id="details-modal-image" class="w-full h-48 bg-gray-200 bg-cover bg-center"></div>
            <div class="p-6 overflow-y-auto">
                <h3 id="details-modal-name" class="text-2xl font-bold text-gray-800 mb-1">Nome da Planta</h3>
                <p id="details-modal-scientific" class="text-md text-gray-500 italic mb-4">Nome Científico</p>
                <p id="details-modal-description" class="text-gray-600">Descrição completa da planta.</p>
            </div>
            <div class="p-4 bg-gray-50 border-t border-gray-200 text-right">
                <button id="details-modal-close" class="px-6 py-2 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition-colors">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Load Components -->
    <script src="js/components.js"></script>
    <script src="js/encyclopedia.js"></script>
</body>
</html>
