<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnciclopÃ©dia de Plantas - Meu Cantinho Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar will be injected here by navbar.js -->

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">EnciclopÃ©dia de Plantas</h2>
            <p class="text-gray-600">Descubra novas plantas para o seu jardim</p>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative">
                    <input 
                        type="text" 
                        placeholder="Buscar planta pelo nome..."
                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200 text-gray-700"
                        id="search-input"
                    >
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Filter Pills -->
            <div class="flex flex-wrap gap-3">
                <button class="filter-btn px-4 py-2 bg-primary-500 text-white rounded-full font-medium text-sm hover:bg-primary-600 transition-colors shadow-sm active" data-filter="all">
                    Todas
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-medium text-sm hover:bg-gray-200 transition-colors" data-filter="suculentas">
                    Suculentas
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-medium text-sm hover:bg-gray-200 transition-colors" data-filter="samambaias">
                    Samambaias
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-medium text-sm hover:bg-gray-200 transition-colors" data-filter="flores">
                    Flores
                </button>
            </div>
        </div>

        <!-- Plants Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="plants-encyclopedia-grid">
            <!-- Plant cards will be dynamically generated -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button class="bg-white text-primary-600 border-2 border-primary-500 px-8 py-3 rounded-lg font-medium hover:bg-primary-50 transition-colors">
                Carregar mais plantas
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="container mx-auto px-4 py-8 text-center text-gray-600">
            <p>&copy; 2024 Meu Cantinho Verde - Desenvolvido com ðŸ’š</p>
        </div>
    </footer>

    <!-- Load Components -->
    <script src="js/components.js"></script>
    <script src="js/encyclopedia.js"></script>
</body>
</html>
